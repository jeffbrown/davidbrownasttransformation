plugins {
    id 'davidbrownasttransformation.groovy-application-conventions'
}

dependencies {
    implementation "org.grails:grails-datastore-gorm-hibernate5:6.1.6.RELEASE"
    implementation "com.h2database:h2:1.4.192"
    implementation "org.apache.tomcat:tomcat-jdbc:8.5.0"

    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    implementation project(':utilities')
}

application {
    // Define the main class for the application.
    mainClass = 'davidbrownasttransformation.app.App'
}
